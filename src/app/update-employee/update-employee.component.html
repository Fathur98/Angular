<h1 class="heading" style="text-align: center; padding: auto"><b>UBAH NASABAH</b></h1>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label for="firstName">NAMA</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)] = "employee.firstName">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group">
        <label for="lastName">ALAMAT</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)] = "employee.lastName">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group">
        <label for="emailId">EMAIL</label>
        <input type="email" class="form-control" id="emailId" name="emailId" [(ngModel)] = "employee.emailId">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group">
        <button type="submit" name="submit" id="kirim" class="btn btn-primary">Kirim !</button>
    </div>
</form>
